  <title>Numero</title>

<body>
  <h1>Olá, mundo!</h1>
  <p>Programando em JavaScript</p>
  <script>
    var n1 = Number(window.prompt('digite um número:'))
    var n2 = Number(window.prompt('digite outro número: '))

    window.alert(`A soma dos valores ${n1} e ${n2} e ingual a ${s}`)
  </script>
